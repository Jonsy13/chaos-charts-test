                        value: ""
                      - name: RAMP_TIME
                        value: ""
                      - name: LIB
                        value: litmus
                      - name: LIB_IMAGE
                        value: litmuschaos/go-runner:2.2.0
                      - name: NODES_AFFECTED_PERC
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                    labels:
                      name: node-io-stress
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/version: 2.2.0
